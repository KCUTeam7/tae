<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        h1, h2{
            color:green;
        }
       #list-item{
            color:red;
       }
       .item{
            color:blue;
       }

       input[type="email"]{
            background-color: orange;
       }
    </style>
    <!-- when two commend collide, postfix constructor win-->
     <!-- #list-time(id-selector) is priority selector than .item -->
</head>
<body>
    <h1>
        Heading 1
    </h1>
    <h2>
        Heading 2
    </h2>

    <ul>
        <li id="list-item" class="item">HTML5</li>
        <li>CSS3</li>
    </ul>
    
    <input type="text">
    <input type="email">


    
</body>
</html>
